<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Robots</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>

    <!-- Optional: jQuery and Popper.js for Bootstrap JS components -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>


    <!-- Font Awesome CSS -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}"/>

</head>
<body>
<table>
    <thead>
    <tr>
        <th> Title</th>
        <th> Author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${articles.empty}">
        <td colspan="2"> No Articles Available</td>
    </tr>
    <tr th:each="article : ${articles}">
        <td><span th:text="${article.id}"> Id </span></td>
        <td><span th:text="${article.title}"> Title </span></td>
        <td><span th:text="${article.content}"> Content </span></td>
        <td><span th:text="${article.author}"> Author </span></td>
        <td><span th:text="${article.publishedTimestamp}"> Published date </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
